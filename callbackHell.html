<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Callback Hell</title>
</head>
<body>
  <script>
    let stocks = {
      fruits: ["strawberry", "grapes","banana","apple"],
      liquid: ["water","ice"],
      holder: ["cone","cup","stick"],
      toppings: ["chocolate", "peanuts"], 
    }

    let order = (fruit_name,call_production)=>{

      setTimeout(()=>{
        console.log(`Selected fruit: ${stocks.fruits[fruit_name]}`);
        call_production(fruit_name);
      },2000);
    }

    //callback hell
    let production = (fruit_name)=>{
      setTimeout(()=>{
        console.log("Production has started...");

        setTimeout(()=>{
          console.log(`${stocks.fruits[fruit_name]} has been chopped.`);

          setTimeout(()=>{
            console.log(`${stocks.liquid[0]} and ${stocks.liquid[1]} were added.`);

            setTimeout(()=>{
              console.log("Machine was started.");

              setTimeout(()=>{
                console.log(`Holder: ${stocks.holder[0]} was selected.`);

                setTimeout(()=>{
                  console.log(`Toppings: ${stocks.toppings[1]} was selected.`);

                  setTimeout(()=>{
                    console.log("Ice-cream served...");
                  },2000);
                },3000);
              },2000);
            },1000);
          },1000);
        },2000);
      },0);
    }

    order(3,production);
    
  </script>
</body>
</html>
