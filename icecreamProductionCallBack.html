<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Callback Ice-cream Production</title>
</head>
<body>
  <script>
    let order = (call_production)=>{
      console.log("Order placed, now calling production.")
      call_production();
    }

    let production = () =>{
      console.log("Order received, production started...");
    }

    order(production);
  </script>
</body>
</html>
