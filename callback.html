<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Callbacks</title>
</head>
<body>
  <script>
    //callback - calling a function inside another function

    function func1(call_two){
      call_two();
      console.log("step 1 complete. You now can call step 2.");
      
    }

    function func2(){
      console.log("step 2");
    }

    func1(func2);
    
  </script>
</body>
</html>
